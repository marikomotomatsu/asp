name: KeepAlive

on:
  schedule:
    - cron: '0 0 * * 0'   # 毎週日曜 00:00 UTC
  workflow_dispatch:

jobs:
  keepalive:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # ← これが超重要

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Keep alive commit
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git commit --allow-empty -m "keep alive"
          git push
